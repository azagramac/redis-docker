name: 🐳 Docker Redis - Build & Push

on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔑 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🏗️ Build Docker image
        run: |
          docker build -t redis:latest .
          echo "🛠️ Docker image built locally: redis:latest"

      - name: 🏷️ Tag Docker image
        run: |
          docker tag redis:latest ${{ secrets.DOCKERHUB_USERNAME }}/redis:latest
          echo "🏷️ Docker image tagged: ${{ secrets.DOCKERHUB_USERNAME }}/redis:latest"

      - name: 🚀 Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/redis:latest
          echo "📦 Docker image pushed successfully: ${{ secrets.DOCKERHUB_USERNAME }}/redis:latest"

      - name: 🎉 Summary
        run: echo "✅ Docker Redis workflow completed successfully!"
