name: ğŸ³ Docker Redis - Build & Push

on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ—ï¸ Build Docker image
        run: |
          VERSION=$(grep -i 'LABEL version' Dockerfile | cut -d'"' -f2)
          echo "ğŸ“ Detected Docker version: $VERSION"
          
          docker build -t redis:latest -t redis:$VERSION .
          echo "ğŸ› ï¸ Docker image built with tags: latest and $VERSION"

      - name: ğŸ·ï¸ Tag Docker images
        run: |
          VERSION=$(grep -i 'LABEL version' Dockerfile | cut -d'"' -f2)
          docker tag redis:latest ${{ secrets.DOCKERHUB_USERNAME }}/redis:latest
          docker tag redis:$VERSION ${{ secrets.DOCKERHUB_USERNAME }}/redis:$VERSION
          echo "ğŸ·ï¸ Docker images tagged: latest and $VERSION"

      - name: ğŸš€ Push Docker images to ğŸ³ Docker Hub
        run: |
          VERSION=$(grep -i 'LABEL version' Dockerfile | cut -d'"' -f2)
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/redis:latest
          echo "ğŸ“¦ Docker image pushed: latest"
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/redis:$VERSION
          echo "ğŸ“¦ Docker image pushed: $VERSION"

      - name: ğŸ‰ Verify Docker Hub tags
        run: |
          VERSION=$(grep -i 'LABEL version' Dockerfile | cut -d'"' -f2)
          echo "ğŸ” Verifying Docker Hub tags for user: ${{ secrets.DOCKERHUB_USERNAME }}"

          TAGS=$(curl -s "https://hub.docker.com/v2/repositories/azagramac/redis/tags?page_size=100" | jq -r '.results[].name')

          echo "ğŸ“„ Tags in Docker Hub repo:"
          echo "$TAGS"

          if echo "$TAGS" | grep -q "latest" && echo "$TAGS" | grep -q "$VERSION"; then
            echo "âœ… Both tags are present on Docker Hub: latest and $VERSION"
          else
            echo "âŒ Verification failed!"
            echo "ğŸŸ¡ latest present: $(echo "$TAGS" | grep -q "latest" && echo yes || echo no)"
            echo "ğŸŸ¡ version present: $(echo "$TAGS" | grep -q "$VERSION" && echo yes || echo no)"
            exit 1
          fi
