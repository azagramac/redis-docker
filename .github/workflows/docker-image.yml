name: ğŸ³ Docker Redis - Build & Push

on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        run: echo "ğŸ“‚ Code checked out successfully!"

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        run: echo "âœ… Logged in to Docker Hub!"

      - name: ğŸ—ï¸ Build Docker image
        run: |
          docker build -t redis:latest .
          echo "ğŸ› ï¸ Docker image built locally: redis:latest"

      - name: ğŸ·ï¸ Tag Docker image
        run: |
          docker tag redis:latest ${{ secrets.DOCKERHUB_USERNAME }}/redis:latest
          echo "ğŸ·ï¸ Docker image tagged: ${{ secrets.DOCKERHUB_USERNAME }}/redis:latest"

      - name: ğŸš€ Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/redis:latest
          echo "ğŸ“¦ Docker image pushed successfully: ${{ secrets.DOCKERHUB_USERNAME }}/redis:latest"

      - name: ğŸ‰ Summary
        run: echo "âœ… Docker Redis workflow completed successfully!"
