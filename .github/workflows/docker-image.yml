name: üê≥ Docker Redis - Build & Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      VERSION: ${{ steps.get-version.outputs.version }}
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üîç Get Docker version
        id: get-version
        run: |
          VERSION=$(grep -i 'LABEL version' Dockerfile | cut -d'"' -f2)
          echo "üìù Detected Docker version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: üèóÔ∏è Build Docker image
        run: |
          docker build -t redis:latest -t redis:${{ steps.get-version.outputs.version }} .
          echo "üõ†Ô∏è Docker image built with tags: latest and ${{ steps.get-version.outputs.version }}"

  tag:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üîë Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üè∑Ô∏è Tag Docker images
        run: |
          docker tag redis:latest ${{ secrets.DOCKERHUB_USERNAME }}/redis:latest
          docker tag redis:${{ needs.build.outputs.VERSION }} ${{ secrets.DOCKERHUB_USERNAME }}/redis:${{ needs.build.outputs.VERSION }}
          echo "üè∑Ô∏è Docker images tagged: latest and ${{ needs.build.outputs.VERSION }}"

  push:
    runs-on: ubuntu-latest
    needs: tag
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üîë Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üöÄ Push Docker images to üê≥ Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/redis:latest
          echo "üì¶ Docker image pushed: latest"
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/redis:${{ needs.build.outputs.VERSION }}
          echo "üì¶ Docker image pushed: ${{ needs.build.outputs.VERSION }}"

  verify:
    runs-on: ubuntu-latest
    needs: push
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üéâ Verify Docker Hub tags
        shell: bash
        run: |
          VERSION=${{ needs.build.outputs.VERSION }}
          echo "üîç Verifying Docker Hub tags for user: ${{ secrets.DOCKERHUB_USERNAME }}"

          TAGS=$(curl -s "https://hub.docker.com/v2/repositories/${{ secrets.DOCKERHUB_USERNAME }}/redis/tags?page_size=100" | jq -r ".results[].name")

          echo "üìÑ Tags in Docker Hub repo:"
          echo "$TAGS"

          echo "## üê≥ Docker Hub Tag Verification" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| üîñ Tag | Estado |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY

          if echo "$TAGS" | grep -q "latest"; then
            LATEST="‚úÖ Presente"
          else
            LATEST="‚ùå Faltante"
          fi

          if echo "$TAGS" | grep -q "$VERSION"; then
            VERSION_STATUS="‚úÖ Presente"
          else
            VERSION_STATUS="‚ùå Faltante"
          fi

          echo "| latest | $LATEST |" >> $GITHUB_STEP_SUMMARY
          echo "| $VERSION | $VERSION_STATUS |" >> $GITHUB_STEP_SUMMARY

          if [[ "$LATEST" == "‚úÖ Presente" && "$VERSION_STATUS" == "‚úÖ Presente" ]]; then
            echo "üéØ Both tags are present on Docker Hub: latest and $VERSION"
          else
            echo "‚ö†Ô∏è Verification failed!"
            exit 1
          fi
          
