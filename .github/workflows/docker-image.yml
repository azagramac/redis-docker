name: üê≥ Docker Redis - Build & Push

on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üîë Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üèóÔ∏è Build Docker image
        run: |
          VERSION=$(grep -i 'LABEL version' Dockerfile | cut -d'"' -f2)
          echo "üìù Detected Docker version: $VERSION"
          
          docker build -t redis:latest -t redis:$VERSION .
          echo "üõ†Ô∏è Docker image built with tags: latest and $VERSION"

      - name: üè∑Ô∏è Tag Docker images
        run: |
          VERSION=$(grep -i 'LABEL version' Dockerfile | cut -d'"' -f2)
          docker tag redis:latest ${{ secrets.DOCKERHUB_USERNAME }}/redis:latest
          docker tag redis:$VERSION ${{ secrets.DOCKERHUB_USERNAME }}/redis:$VERSION
          echo "üè∑Ô∏è Docker images tagged: latest and $VERSION"

      - name: üöÄ Push Docker images to üê≥ Docker Hub
        run: |
          VERSION=$(grep -i 'LABEL version' Dockerfile | cut -d'"' -f2)
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/redis:latest
          echo "üì¶ Docker image pushed: latest"
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/redis:$VERSION
          echo "üì¶ Docker image pushed: $VERSION"

      - name: üéâ Verify Docker Hub tags
        run: |
          VERSION=$(grep -i 'LABEL version' Dockerfile | cut -d'"' -f2)
          echo "üîç Verifying Docker Hub tags for user: ${{ secrets.DOCKERHUB_USERNAME }}"

          TAGS=$(curl -s "https://hub.docker.com/v2/repositories/${{ secrets.DOCKERHUB_USERNAME }}/redis/tags?page_size=100" | jq -r '.results[].name')

          echo "üìÑ Tags in Docker Hub repo:"
          echo "$TAGS"

          echo "## üê≥ Docker Hub Tag Verification" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| üîñ Tag | Estado |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY

          if echo "$TAGS" | grep -q "latest"; then
            LATEST_STATUS="‚úÖ Presente"
          else
            LATEST_STATUS="‚ùå Faltante"
          fi

          if echo "$TAGS" | grep -q "$VERSION"; then
            VERSION_STATUS="‚úÖ Presente"
          else
            VERSION_STATUS="‚ùå Faltante"
          fi

          echo "| latest | $LATEST_STATUS |" >> $GITHUB_STEP_SUMMARY
          echo "| $VERSION | $VERSION_STATUS |" >> $GITHUB_STEP_SUMMARY

          if [ "$LATEST_STATUS" = "‚úÖ Presente" ] && [ "$VERSION_STATUS" = "‚úÖ Presente" ]; then
            echo "‚úÖ Both tags are present on Docker Hub: latest and $VERSION"
          else
            echo "‚ùå Verification failed!"
            exit 1
